environment: test # [test, production]
graphqlUrl: flash-oathkeeper-proxy.flash.svc.cluster.local:4455

image:
  repository: lnflash/nostr-multiplexer
  tag: latest
  digest: 3c64c2499a5f46df4e6e21e2ee70243eac950e409f4c77035afbc622a0902319
  pullPolicy: Always

deploy:
  replicaCount: 1

service:
  name: nostr-multiplexer-release
  type: ClusterIP
  port: 4000
  targetPort: 4000

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-issuer"
  hosts: []

resources: {}
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
