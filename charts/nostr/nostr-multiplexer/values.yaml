# Default values for nostr-multiplexer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lnflash/nostr-multiplexer
  tag: latest
  digest: 60b74f7138051792d395e6e340b8b3487e2dd3809bc27f38dd911a1b63669e1b
  pullPolicy: Always

service:
  name: nostr-multiplexer-release
  type: ClusterIP
  port: 4000
  targetPort: 4000

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-issuer"
  hosts: []

resources: {}
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
