# Default values for loop.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: lightninglabs/loopserver
  tag: v0.9.143-beta
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false # Changing this to allow writes, but ensure you direct writes to mounted volumes.
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 11009

resources:
  limits:
    cpu: 200m
  requests:
    cpu: 100m # Adjusted this to be more reasonable.

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  size: 16Mi # Increased this, adjust based on your needs.
  accessMode: ReadWriteOnce

serviceAccount:
  create: false # If not required, better to turn it off.
rbac:
  create: false # If not required, better to turn it off.
